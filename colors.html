<!DOCTYPE html>
<html>
<head>
	<title>Colors</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets\js\colors.js"></script>
	<link rel="stylesheet" type="text/css" href="assets\css\colors.css">

</head>
<body>

	<div><h1 id="title" class="text-center">Drag and Drop Colors</h1></div>


	<div id="instructions">
		<h2>Drag and drop the picture to its matching color box!</h2>
		<h3>Click the button to begin</h3>
		<button class="btn btn-primary" id="start-game-btn" type="submit">Start Game!!</button>
	</div>


	<div class="container" id="gameStart">

		<div class="row">
			
			<div id="imageContainer">

				<img src="assets/images/colorsGameImages/yellowSun.jpg" alt="yellowSun" draggable="true"  class="images" color="yellow" id="yellowSun";>

				<img src="assets/images/colorsGameImages/orangeOrange.jpg" alt="orangeOrange" draggable="true" class="images" color="orange" id="orangeOrange";>

				<img src="assets/images/colorsGameImages/greenNotebook.png" alt="greenNotebook" draggable="true" class="images" color="green" id="greenNotebook";>

				<img src="assets/images/colorsGameImages/blueJeans.jpg" alt="blueJeans" draggable="true" class="images" color="blue" id="blueJeans";>

				<img src="assets/images/colorsGameImages/redTShirt.gif" alt="redTShirt" draggable="true" class="images" color="red" id="redShirt";>

				<img src="assets/images/colorsGameImages/blueWhale.png" alt="blueWhale" draggable="true" class="images" color="blue" id="blueWhale";>

				<img src="assets/images/colorsGameImages/orangePhone.png" alt="orangePhone" draggable="true" class="images" color="orange" id="orangePhone";>

				<img src="assets/images/colorsGameImages/greenFrog.png" alt="greenFrog" draggable="true" class="images" color="green" id="greenFrog";>

				<img src="assets/images/colorsGameImages/blueCar.png" alt="blueCar" draggable="true" class="images" color="blue" id="blueCar";>

				<img src="assets/images/colorsGameImages/redWagon.png" alt="redWagon" draggable="true" class="images" color="red" id="redWagon";>

				<img src="assets/images/colorsGameImages/yellowHouse.jpg" alt="yellowHouse" draggable="true" class="images" color="yellow" id="yellowHouse";>

				<img src="assets/images/colorsGameImages/greenDinosaur.jpg" alt="greenDinosaur" draggable="true" class="images" color="green" id="greenDinosaur";>
				
				<img src="assets/images/colorsGameImages/redFlower.png" alt="redFlower" draggable="true" class="images" color="red" id="redFlower";>

				<img src="assets/images/colorsGameImages/yellowCat.jpg" alt="yellowCat" draggable="true" class="images" color="yellow" id="yellowCat";>
				
				<img src="assets/images/colorsGameImages/orangeButterfly.jpg" alt="orangeButterfly" draggable="true" class="images" color="orange" id="orangeButterfly";>					
		


			</div><!--End of the first row-->
		</div>

		
		<div class="row" id="boxRow1">
			<div id="blueImages" class="matchingBox" color="blue" status="empty"><h4 class="blueText">blue</h4></div>
			<div id="redImages" class="matchingBox" color="red" status="empty"><h4 class="redText">red</h4></div>
			<div id="orangeImages" class="matchingBox" color="orange" status="empty"><h4 class="orangeText">orange</h4></div>
			<div id="yellowImages" class="matchingBox" color="yellow" status="empty"><h4 class="yellowText">yellow</h4></div>
			<div id="greenImages" class="matchingBox" color="green" status="empty"><h4 class="greenText">green</h4></div>
		</div>

		<div class="row" id="boxRow2">
			<div id="yellowImages" class="matchingBox" color="yellow" status="empty"><h4 class="yellowText">yellow</h4></div>
			<div id="orangeImages" class="matchingBox" color="orange" status="empty"><h4 class="orangeText">orange</h4></div>
			<div id="redImages" class="matchingBox" color="red" status="empty"><h4 class="redText">red</h4></div>
			<div id="blueImages" class="matchingBox" color="blue" status="empty"><h4 class="blueText">blue</h4></div>
			<div id="greenImages" class="matchingBox" color="green" status="empty"><h4 class="greenText">green</h4></div>		
		</div>

		<div class="row" id="boxRow3">
			<div id="redImages" class="matchingBox" color="red" status="empty"><h4 class="redText">red</h4></div>
			<div id="blueImages" class="matchingBox" color="blue" status="empty"><h4 class="blueText">blue</h4></div>
			<div id="greenImages" class="matchingBox" color="green" status="empty"><h4 class="greenText">green</h4></div>
			<div id="orangeImages" class="matchingBox" color="orange" status="empty"><h4 class="orangeText">orange</h4></div>
			<div id="yellowImages" class="matchingBox" color="yellow" status="empty"><h4 class="yellowText">yellow</h4></div>
		</div>

	</div> <!--end of the container-->




</body>
</html>
